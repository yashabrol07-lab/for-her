    body {
      margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b2f, #000);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  overflow: hidden;
  font-family: Georgia, serif;
  padding-top: 80px;
    }

    .container {
      text-align: center;
  min-height: 360px;
    }

    img {
     width: 220px;
  display: block;
  margin: 0 auto;
  opacity: 1;
  transform: scale(1);
  animation: bloom 4s ease forwards, glow 3s ease-in-out infinite;
    }

    h1 {
      color: #ffd6e8;
      margin-top: 25px;
      opacity: 0;
      animation: textFade 2s ease forwards;
      animation-delay: 4.5s;
      font-weight: normal;
    }

    @keyframes bloom {
      0% {
        opacity: 0;
        transform: scale(0.2);
        filter: drop-shadow(0 0 0px pink);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
        filter: drop-shadow(0 0 25px pink);
      }
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 15px pink);
      }
    }

    @keyframes textFade {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {
  0% {
    filter: drop-shadow(0 0 10px pink);
  }
  50% {
    filter: drop-shadow(0 0 25px pink);
  }
  100% {
    filter: drop-shadow(0 0 10px pink);
  }
}
  </style>
</head>
<body>
  <div class="container">

    <h1 id="question"></h1>
  </div>
</body>
